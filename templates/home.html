{% extends "layout.html" %}

{% block content %}
    <h2>Le ultime ricette</h2>
    <ul>
        {% for recipe in recipes %}
        <li>
            <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">{{ recipe.name }}</a>
            - Rating: {{ recipe.star_rating }} Stars
        </li>
        {% endfor %}
    </ul>
{% endblock %}
