<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Home</title>
</head>
<body>
    <h1>Recipes</h1>

    {% endfor %}
</body>
</html>
