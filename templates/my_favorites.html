{% extends "layout.html" %}

{% block content %}
<h2>My Favorite Recipes</h2>
<ul>
    {% for recipe in favorites %}
    <li>
        <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">{{ recipe.name }}</a>
        <!-- Form per rimuovere la ricetta dai preferiti -->
        <form action="{{ url_for('remove_from_favorites', recipe_id=recipe.id) }}" method="post" style="display: inline;">
            <button type="submit">Remove from Favorites </button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
