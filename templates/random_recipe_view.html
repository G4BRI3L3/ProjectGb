{% extends "layout.html" %}

{% block content %}
    <h2>{{ recipe.name }}</h2>
    <img src="../{{ recipe.image_path }}" alt="Immagine del piatto" style="max-width: 100%; height: auto;">
    <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
    <p><strong>Procedure:</strong> {{ recipe.procedure }}</p>
    <!-- Aggiungere pulsanti o link per una migliore navigazione -->
    <a href="{{ url_for('random_recipe') }}" class="btn btn-primary">Try Another Random Recipe</a>
{% endblock %}
